<head>
  <title>Загородный отдых в Волгограде</title>
</head>
<body>
<div class="container">
    <div class="navbar clear">
            <ul class="clear">
                <li><a href="/" class="nav_item">Главная</a></li>
                <li><a href="/list" class="nav_item">Каталог</a></li>
            </ul>
    </div>

    {{> Router}}
    <div class="footer">Андрей Шахов, ВКУиНТ, 2015 &copy;</div>
</div>
</body>

<template name="list">
    <div class="filters clear">
    <ul>
        {{#each filters}}
            <li class="filter"><input name="{{name}}" type="checkbox" {{checkedIf active}} /> {{text}}</li>
        {{/each}}
    </ul>
    </div>
    <div class="list clear">
        {{#each list}}
            {{> base}}
        {{/each}}
    </div>
</template>

<template name="details">
<div class="details">
    <div class="name">{{name}}</div>
     <div class="icons">
        {{#if food}}<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>{{/if}}
        {{#if sport}}<span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span>{{/if}}
        {{#if indoor}}<span class="glyphicon glyphicon-home" aria-hidden="true"></span>{{/if}}
        {{#if year}}<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>{{/if}}
        {{#if winter}}<span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span>{{/if}}
        {{#if spring}}<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>{{/if}}
        {{#if summer}}<span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>{{/if}}
        {{#if autumn}}<span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>{{/if}}
        {{#if cars}}<span class="glyphicon glyphicon-road" aria-hidden="true"></span>{{/if}}
        {{#if night}}<span class="glyphicon glyphicon-bed" aria-hidden="true"></span>{{/if}}
    </div>
    <div class="text">{{full_text}}</div>
    <img src="/{{img}}" class="img">
    <div class="info">
        <span>Растоние до поселка: {{city_dist}} км</span>
        <span>Расстоние до водоема: {{water_dist}} км</span>
        <span>Объем водоема: {{water}} кб.м.</span>
        <span>Класс водоема: {{water_class}}</span>
        <span>Цена: {{price}} руб.</span>
    </div>
</div>
</template>

<template name="base">
<div class="base">
    <div class="name">{{name}}</div>
    <img class="img" src="{{img}}">
    <div class="icons">
        {{#if food}}<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>{{/if}}
        {{#if sport}}<span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span>{{/if}}
        {{#if indoor}}<span class="glyphicon glyphicon-home" aria-hidden="true"></span>{{/if}}
        {{#if year}}<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>{{/if}}
        {{#if winter}}<span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span>{{/if}}
        {{#if spring}}<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>{{/if}}
        {{#if summer}}<span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>{{/if}}
        {{#if autumn}}<span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span>{{/if}}
        {{#if cars}}<span class="glyphicon glyphicon-road" aria-hidden="true"></span>{{/if}}
        {{#if night}}<span class="glyphicon glyphicon-bed" aria-hidden="true"></span>{{/if}}
    </div>
    <div class="adout">{{about}}</div>
    <a class="link" href="/base/{{_id}}">Подробнее</a>
</div>
</template>

<template name="index">
<div class="index clear">
    Добро пожаловать на сайт-каталог загородного отдыха Волгограда! На нашем сайте Вы сможете подобрать оптимальный вариант отдыха для себя и своей семьи!
</div>
</template>
<template name="new">
<form id="new" class="new_base">

<span class="text clear">Имя:</span><input type="text" name="base.name"><br>
<span class="text clear">Картинка: </span><input type="text" name="base.img"><br>
<span class="text clear">Краткое описание:</span><input type="text" name="base.about"><br>
<span class="text clear">Подробное описание:</span><input type="text" name="base.full_text"><br>
<span class="text clear">Расстояние до поселка:</span><input type="number" value="0" name="base.city_dist" min="0"><br>
<span class="text clear">Расстояние до водоема:</span><input type="number" name="base.water_dist" value="0" min="0"><br>
<span class="text clear">Объем водоема:</span><input type="number" min="0" value="100" name="base.water"><br>
<span class="text clear">Класс водоема:</span><input type="number" min="1" max="5" value="1" name="base.water_class"><br>
<span class="text clear">Цена:</span><input type="number" min="0" value="0" name="base.price"><br>
<span class="text clear">Питание:</span><input type="checkbox" name="base.food"><br>
<span class="text clear">В помещении:</span><input type="checkbox" name="base.indoor"><br>
<span class="text clear">Спорт:</span><input type="checkbox" name="base.sport"><br>
<span class="text clear">Круглый год:</span><input type="checkbox" name="base.year"><br>
<span class="text clear">Зима:</span><input type="checkbox" name="base.winter"><br>
<span class="text clear">Весна:</span><input type="checkbox" name="base.spring"><br>
<span class="text clear">Лето:</span><input type="checkbox" name="base.summer"><br>
<span class="text clear">Осень:</span><input type="checkbox" name="base.autumn"><br>
<span class="text clear">Стоянка:</span><input type="checkbox" name="base.cars"><br>
<span class="text clear">Ночевка:</span><input type="checkbox" name="base.night"><br>
<button type="submit">Добавить</button>
</form>
</template>
